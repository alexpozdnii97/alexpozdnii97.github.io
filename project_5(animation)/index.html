<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700;800&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <title>MAYKAN Production</title>
</head>
<body>
  <div class="container">
    <div class="intro">
        <button class="myBtn" onclick="fadeOut()">
          EXPLORE
        </button>
      </div> 
    <div class="overlay">
      
    </div> <!-- overlay -->
    <div class="verlay-2">

    </div> <!-- overlay-2-->
    <div class="content">
      <h1>Landing Page</h1>
      <p class="data">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
         Id rem provident, accusamus aut optio ea? Cupiditate culpa esse corporis
         reprehenderit error voluptates,
         at nobis voluptas quos ullam architecto autem ab!</p>
    </div>
  </div>
  <script>
    function fadeOut() {

      TweenMax.to(".myBtn",1,{
        y:-100,
        opacity:0
      });
      // TweenMax.to(".screen",2,{
      //     y:-400,
      //     opacity:0,
      //     ease: Power2.easeInOuT,
      //     delay:1.6 //2
      // });
      TweenMax.from(".overlay",2,{
        ease: Power2.easeInOuT
      });
      TweenMax.to(".overlay",2,{
        delay:2, //2.6
        top:"-110%",
        ease: Expo.easeInOut
      });
      TweenMax.from(".content",2,{
        delay:2.4, //3.2
        opacity:0,
        ease: Power2>easeInOuT
      });
      TweenMax.to(".content", 2,{
        opacity:1,
        y:-300,
        delay:2.6, //3.2
        ease: Power2.easeInOuT
      });
    }
  </script>
</body>
</html>
