<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Onyx Studio - Maintenance Mode</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script
      src="https://kit.fontawesome.com/8d258d854c.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <div class="main">
    <div class="logo">
      <img src="img/logo.png" alt="">
    </div>
    <div class="main-loader">
      <div class="loader-bar">
        <div class="loader-pad"></div>
      </div>
    </div> 
    <div class="main-content">
      <h1>Сайт веб-студії знаходиться на стадії розробки.</h1>
      <h2>Заповніть форму і ми з вами звяжемось</h2>
    </div>
    <div class="main-form">
      <form action="submit">
        <input class="main-form-input" type="text"  placeholder="Ваше Імя">
        <input class="main-form-input" type="tel" placeholder="Ваш телефон">
        <input class="main-form-input" type="email" placeholder="Ваша пошта">
        <button class="main-form-btn">Відправити</button>
      </form>
    </div>
    <div class="container">
      <ul class="social">
        <li class="social-item facebook">
          <a href="https://www.facebook.com/" target="_blank">
            <div class="icon-link"><i class="fa fa-facebook-f "></i></div>
          </a>
        </li>
        <li class="social-item google">
          <a href="mailto:whiteonyx.studio@gmail.com">
            <div class="icon-link"><i class="fa fa-envelope"></i></i></i></div>
          </a>
        </li>
        <li class="social-item instagram">
          <a href="https://www.instagram.com/whiteonyx.studio/" target="_blank">
            <div class="icon-link"><i class="fa fa-instagram"></i></div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
