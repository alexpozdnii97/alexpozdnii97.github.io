<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MK Loadning</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="loader">
        <img class="loader-logo" src="logo.jpg" alt="">
      <div class="loader-bar">
        <div class="loader-pad"></div>
      </div>
    </div><!-- loader -->
    <div class="loader-sub"></div>
  <div class="container">
    
    <div class="content">
      <h1>Landing Page</h1>
      <p class="data">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
         Id rem provident, accusamus aut optio ea? Cupiditate culpa esse corporis
         reprehenderit error voluptates,
         at nobis voluptas quos ullam architecto autem ab!</p>
      <img src="https://picsum.photos/200/300" alt="">
      <img src="https://picsum.photos/200/300" alt="">
      <img src="https://picsum.photos/200/300" alt="">
      <img src="https://picsum.photos/seed/picsum/200/300" alt="">
      <img src="https://picsum.photos/200/300?grayscale" alt="">
      <img src="https://picsum.photos/200/300" alt="">
      <img src="https://picsum.photos/200/300" alt="">
      <img src="https://picsum.photos/200/300" alt="">
      <img src="https://picsum.photos/seed/picsum/200/300" alt="">
      <img src="https://picsum.photos/200/300?grayscale" alt=""> 
      <img src="https://picsum.photos/200/300?grayscale" alt="">
      <img src="https://picsum.photos/200/300" alt="">
      <img src="https://picsum.photos/200/300" alt="">
      <img src="https://picsum.photos/200/300" alt="">
      <img src="https://picsum.photos/seed/picsum/200/300" alt="">
      <img src="https://picsum.photos/200/300?grayscale" alt=""> 
    </div>

  </div>  <!-- container -->
  <script>
    $(window).on("load", function () {
      var myDelay = 2000; // 3sec
    setTimeout(() =>   {
      $(".loader-bar").fadeOut("slow");
      
  
    }, myDelay);
    setTimeout(() =>   {
      
      myFade();
  
    }, myDelay+1000);
  });

  //gsap функція для розкривашки
  function myFade() {
      TweenMax.to(".myBtn",1,{
        y:-100,
        opacity:0
      });
      TweenMax.from(".loader",2,{
        ease: Power2.easeInOuT
      });
      TweenMax.to(".loader",2,{
        delay:0.8, //2.6
        top:"-110%",
        ease: Expo.easeInOut
      });
      TweenMax.from(".loader-sub",2,{
        ease: Power2.easeInOuT
      });
      TweenMax.to(".loader-sub",2,{
        delay:0.8, //2.6
        top:"110%",
        ease: Expo.easeInOut
      });
      TweenMax.from(".content",2,{
        delay:0.5, //3.2
        opacity:0,
        ease: Power2>easeInOuT
      });
      TweenMax.to(".content", 2,{
        opacity:0.5,
        y:-300,
        delay:1, //3.2
        ease: Power2.easeInOuT
      });
      $(".loader").fadeOut("slow");
      $(".loader-sub").fadeOut("slow");
    }
  </script>
  
</body>
</html>
